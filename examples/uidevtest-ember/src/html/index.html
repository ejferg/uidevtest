<body>

<!-- Application Views -->
<script id="application-view" data-template-name="application-view" type="text/x-handlebars">
    <span>Application</span>
    {{outlet}}
</script>

<!-- Story List View -->

<script id="story-list-view" data-template-name="story-list-view" type="text/x-handlebars">

        <ul>
            {{#if Udt.storiesController.isLoaded}}
                {{#each story in Udt.storiesController}}
                    {{view Udt.StoryItemView storyBinding="story"}}
                {{/each}}
            {{/if}}
        </ul>

</script>

<!-- Story List Item View -->

<script id="story-item-view" data-template-name='story-item-view' type="text/x-handlebars">
    {{#with story}}
        <li>
            <img {{bindAttr src="lead_photo_image_thumb"}} /><br/>
            <a href="#" {{action "itemClick" target "parentView"}}>{{title}}</a><br/>
            <span>{{pub_date}}</span><br/>
            <span>{{updated}}</span><br/>
            <span>{{storyId}}</span><br/>
        </li>
    {{/with}}
</script>


<!-- Story View -->

<script id="story-view" data-template-name='story-view' type="text/x-handlebars">
    {{#with Udt.storyController.story}}
        <h1>{{title}}</h1>
        <img {{bindAttr src="lead_photo_image_url"}} />
        <span>{{lead_photo_credit}}</span>
        <span>Updated: {{updated}} | Published: {{pub_data}}</span>
        <span>by Author</span>
        <div>{{story}}</div>
    {{/with}}
</script>

<script src="../js/libs/jquery-1.7.2.min.js"></script>
<script src="../js/libs/jquery.history.js"></script>
<script src="../js/libs/handlebars-1.0.rc.1.js"></script>
<script src="../js/libs/ember-1.0.pre.js"></script>
<script src="../js/libs/ember-data-latest.js"></script>
<script src="../js/udt.js"></script>

</body>
</html>
