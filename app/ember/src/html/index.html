<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>UI Developer Test - Ember.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../css/uidevtest.css">
    <script src="../js/libs/modernizr-2.6.2.min.js"></script>
</head>
<body>
<!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

<div id="application">
    <div id="views" class="container"></div>
</div>

<!-- Story List View -->

<script id="story-list-view" data-template-name="story-list-view" type="text/x-handlebars">
        <ul class="thumbnails">
            {{#if App.storiesController.isLoaded}}
                {{#each story in App.storiesController}}
                    {{view App.StoryItemView storyBinding="story"}}
                {{/each}}
            {{/if}}
        </ul>

</script>

<!-- Story List Item View -->

<script id="story-item-view" data-template-name='story-item-view' type="text/x-handlebars">
    {{#with story}}
        <li class="span4 story-list">
            <div class="thumbnail">
                <a href="#" {{action "itemClick" target "parentView" on="click"}}>
                    <img {{bindAttr src="lead_photo_image_thumb" title="lead_photo_caption" alt="lead_photo_caption"}} class="list-img" />
                </a>
                <div class="caption">
                    <a href="#" {{action "itemClick" target "parentView"}}>
                        <h4>{{title}}</h4>
                    </a>
                    <h5>{{categoryContent story.category}}</h5>
                    <p class="story-date">
                        <span>Published: {{pub_date}}</span><br/>
                        <span>Updated: {{updated}}</span>
                    </p>
                    <p>
                        <a href="#" {{action "itemClick" target "parentView"}} class="btn">Read More</a>
                    </p>
                </div>
            </div>
        </li>
    {{/with}}
</script>


<!-- Story View -->

<script id="story-view" data-template-name='story-view' type="text/x-handlebars">
    {{#with App.storyController.selectedStory}}
        <div class="row">
            <div class="span9">
                <h1>{{title}}</h1>
            </div>
        </div>

        <div class="row">
            <div class="span8 story-date">
                <p>Updated: {{updated}} | Published: {{pub_date}}</p>
            </div>
        </div>

        <div class="story-action-bar">
            <ul>
                <li>
                    <span class="icon comment"></span>
                    <a href="#">Comment</a>
                </li>
                <li>
                    <span class="icon share"></span>
                    <a href="#">Share</a>
                </li>
                <li>
                    <span class="icon favorite"></span>
                    <a href="#">Favorite</a>
                </li>
                <li>
                    <span class="icon vote"></span>
                    <a href="#">Vote</a>
                </li>
            </ul>
        </div>

        <div class="row">
            <div class="feat-img span2">
                <img {{bindAttr src="lead_photo_image_url"}} />
            </div>

            <div>
                <span>{{lead_photo_credit}}</span>
            </div>
        </div>

        <span>by {{authorContent}}</span>
        <div class="story-content">{{storyContent}}</div>
    {{/with}}
</script>

<script src="../js/libs/jquery-1.7.2.min.js"></script>
<script src="../js/libs/jquery.history.js"></script>
<script src="../js/libs/handlebars-1.0.rc.1.js"></script>
<script src="../js/libs/moment.min.js"></script>
<script src="../js/libs/ember-1.0.pre.js"></script>
<script src="../js/libs/ember-data-latest.js"></script>
<script src="../js/app.js"></script>

</body>
</html>
